<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="main_container">
        <h2 id="heading">30 Days Of JavaScript Challenge Leaderboard</h2>
        <div id="input_field">
            <input id="first_name" type="text" placeholder="First Name">
            <input id="last_name" type="text" placeholder="Last Name">
            <input id="country" type="text" placeholder="Country">
            <input id="score" type="number" placeholder="Player Score">
            <button id="add_button">Add Player</button>
        </div>
        <br>
        <div id="player_info">
            <div id="player_card">
                <label id="name" for="name">Akshay Pote
                    <br>
                    <span class="entry_time">JAN 30, 2020 01:09</span>
                </label>
                <label id="country_name" for="country">India</label>
                <label id="score_marks" for="score">85</label>
                <button id="delete_player"><i style="color: red;" class="fa fa-trash-o"></i></button>
                <button id="add_5">+5</button>
                <button id="substract_5">-5</button>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
