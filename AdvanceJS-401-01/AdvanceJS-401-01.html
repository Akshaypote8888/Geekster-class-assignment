<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvanceJS-401-01</title>
</head>
<body>
    <div class="main">
        <input type="text" onkeyup="change()" />
        <p class="wrote"></p>
    </div>
    <script>
        // const node = document.createElement('p')
        // node.innerText= "text"
        const node = document.getElementsByTagName('input')[0]
        // node.addEventListener('keyup',change)
        function change() {
            document.getElementsByClassName('wrote')[0].innerText = node.value
        }
    </script>
</body>
</html>
